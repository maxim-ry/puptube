<mat-toolbar color="primary" fxLayout="row">
  <mat-toolbar-row>
    <img src="assets/images/dog.png" />
    <div fxFlex="1"></div>

    <span fxFlex="28">PupTube 1.0</span>
    <div fxFlex="1"></div>

    <mat-form-field appearance="fill" fxFlex="55%" fxLayoutAlign="center">
      <input
        matInput
        type="text"
        placeholder="Search for dogs"
        [(ngModel)]="query"
        (keydown.enter)="onSubmit()"
        matTooltip="Type your search criteria and press ENTER"
      />
      <mat-icon
        matSuffix
        (click)="onSubmit()"
        matTooltip="Click here to search for dogs"
        style="cursor: pointer"
        >search</mat-icon
      >
    </mat-form-field>
    <span>Found: {{ count }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<app-video-tiles
  (updateCount)="updateCount($event)"
  [query]="query"
  [events]="videoTilesSubject.asObservable()"
></app-video-tiles>
